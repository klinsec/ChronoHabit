  <body class="bg-bkg text-on-bkg antialiased">
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            
            // Check if there is already a waiting worker (update ready)
            if (registration.waiting) {
                window.dispatchEvent(new CustomEvent('sw-update-found', { detail: registration }));
            }

            // Detect new updates while the app is open
            registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                if (installingWorker) {
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            // New update available, notify App.js
                            window.dispatchEvent(new CustomEvent('sw-update-found', { detail: registration }));
                        }
                    };
                }
            };
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
