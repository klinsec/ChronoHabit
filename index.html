
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoHabit</title>
    <link rel="icon" href="./icon-192.png" type="image/png">
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icon-192.png">
    <meta name="theme-color" content="#1e1e1e" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bkg': '#121212',
              'surface': '#1e1e1e',
              'primary': '#bb86fc',
              'secondary': '#03dac6',
              'on-bkg': '#e0e0e0',
              'on-surface': '#ffffff',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-bkg text-on-bkg antialiased">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            
            // Force an update check immediately
            registration.update().catch(err => console.log('SW Update failed (likely environment):', err));

            // Check if there is an update waiting
            if (registration.waiting) {
              window.dispatchEvent(new CustomEvent('sw-update-found', { detail: registration }));
            }

            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker == null) {
                return;
              }
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    // New content is available; please refresh.
                    console.log('New content is available; please refresh.');
                    window.dispatchEvent(new CustomEvent('sw-update-found', { detail: registration }));
                  } else {
                    // Content is cached for offline use.
                    console.log('Content is cached for offline use.');
                  }
                }
              };
            };
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });

        // Ensure refresh is only called once
        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
